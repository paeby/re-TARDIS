<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>Switzerland</title>
	<style>
		body,
		html {
			margin: 0;
			height: 100%;
			background-color: #333;
			overflow: hidden;
		}
		
		canvas {
			width: 100%;
			height: 100%
		}
		
		#opennav {
			color: white;
			position: absolute;
			top: 20px;
			left: 20px;
		}

	</style>
	<link rel="stylesheet" href="load.css">
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="milligram.min.css">
</head>

<body>
	<div id="loading" class="sk-folding-cube">
		<div class="sk-cube1 sk-cube"></div>
		<div class="sk-cube2 sk-cube"></div>
		<div class="sk-cube4 sk-cube"></div>
		<div class="sk-cube3 sk-cube"></div>
	</div>
	<script type="x-shader/x-vertex" id="vertexshader">
		attribute float size; void main() { vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * (300.0/-mvPosition.z);
		gl_Position = projectionMatrix * mvPosition; }
	</script>
	<script type="x-shader/x-fragment" id="fragmentshader">
		uniform vec3 color; uniform sampler2D texture; void main() { gl_FragColor = vec4( color, 1.0 ); gl_FragColor = gl_FragColor
		* texture2D( texture, gl_PointCoord ); }
	</script>
	<div id="mySidenav" class="sidenav">
		<a href="#" id="closenav" class="closebtn">&times;</a>
		<input type="text"></input>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
	</div>
	<div id="opennav" style="font-size:30px;cursor:pointer;visibility:hidden" onclick="openNav()">&#9776; open da menu principessa</div>
	<script src="bundle.js"></script>
</body>

</html>
